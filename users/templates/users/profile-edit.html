{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %} Edit Profile Page {% endblock %}

{% block content %}

<h3>Profile edit </h3>

<div class="row">
    <div class="col-4">

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}

            <button class=" btn btn-primary" type="submit">save_changes</button>
        </form>

    </div>
</div>

{% endblock  %}
