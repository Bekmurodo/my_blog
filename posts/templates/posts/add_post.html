{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %} Add Post {% endblock %}

{% block content %}

<h4 class="mt-2">Add Post</h4>

    <div class="row">
        <div class="col-6">
            <form method="post"  enctype="multipart/form-data">

                {% csrf_token %}

                {{ post_form | crispy }}

                <button class="btn btn-success">Add</button>

            </form>
        </div>
    </div>



{% endblock %}
